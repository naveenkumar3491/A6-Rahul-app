

  <mat-tab-group>
    <mat-tab label="Angular Material Components">
        <div class="grid-container">
            <h1 class="mat-h1">Dashboard</h1>
            <mat-grid-list cols="2" rowHeight="350px">
              <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
                <mat-card class="dashboard-card" [ngStyle]="{'background-color': card.bgColor}">
                  <mat-card-header>
                    <mat-card-title>
                      {{card.title}}
                      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item>Expand</button>
                        <button mat-menu-item>Remove</button>
                      </mat-menu>
                    </mat-card-title>
                  </mat-card-header>
                  <mat-card-content class="dashboard-card-content">
                    <ng-template #dynamicComponent></ng-template> 
                  </mat-card-content>
                </mat-card>
              </mat-grid-tile>
            </mat-grid-list>
          </div>
    </mat-tab>
    <mat-tab label="Kendo Components">

    </mat-tab>
  </mat-tab-group>
